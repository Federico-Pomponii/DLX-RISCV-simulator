<ngx-codemirror #codeEditor
    [(ngModel)]="content"
    [options]="options"
></ngx-codemirror>
<button mat-raised-button (click)="onRun()" [disabled]="isRunDisabled">
    <span style="display: flex; align-items: center;">Run <i class="fas fa-play" style="color: #00ff00; margin-left: .5em;"></i></span>
</button>
<button mat-raised-button (click)="onStop()" [disabled]="isStopDisabled">
    <span style="display: flex; align-items: center;">Stop <i class="fas fa-square" style="color: #ff0000; margin-left: .5em;"></i></span>
</button>
