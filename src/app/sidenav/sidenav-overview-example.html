<mat-sidenav-container class="example-container">

  <mat-toolbar class="mat-elevation-z6" color="primary">
    <button mat-button [style.background-color]="btnColour" [disabled]="anotherStarted" (click)="startButton = true; change(); sidenav.toggle()">DOC</button>
    <span>Simulatore</span>
    <a mat-button routerLink="/dlx" routerLinkActive="active">DLX</a>
    <a mat-button routerLink="/rv32i" routerLinkActive="active">RV32I</a>
  </mat-toolbar>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <h3>DOCUMENTAZIONE</h3>
    <mat-accordion >
      <mat-expansion-panel *ngFor="let instr of documentation">
        <mat-expansion-panel-header>
          <mat-panel-title>{{instr.name}}</mat-panel-title>
          <mat-panel-description>{{instr.type}}</mat-panel-description>
          <mat-panel-description>{{instr.syntax}}</mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{instr.description}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <section><router-outlet></router-outlet></section>
</mat-sidenav-container>
