<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" [opened]="sidebarOpened" (openedChange)="sidebarOpenedChange.emit($event)">
        <app-documentazione></app-documentazione>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <div class="left">
                <app-editor [mode]="editorMode" [(pc)]="registri.pc" (runLine)="onRun($event)" (doParseTags)="doParseTags($event)"></app-editor>
                <app-memory></app-memory>
            </div>
            <app-registri [registri]="registri"></app-registri>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
