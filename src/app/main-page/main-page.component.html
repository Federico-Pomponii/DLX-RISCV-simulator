<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="mat-elevation-z4" [mode]="sidebarMode" [opened]="sidebarOpened" (openedChange)="sidebarOpenedChange.emit($event)">
        <app-documentazione></app-documentazione>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <div class="left">
                <app-editor [mode]="editorMode" [(pc)]="registers.pc" [interpreter]="interpreter" [registers]="registers" (doParseTags)="doParseTags($event)"></app-editor>
                <app-memory></app-memory>
            </div>
            <div class="right">
                <app-registri [registri]="registers"></app-registri>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
