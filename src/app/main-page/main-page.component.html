<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [opened]="opened" (openedChange)="openedChange.emit($event)">
        <app-documentazione></app-documentazione>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <app-editor [mode]="editorMode" [(pc)]="registri.pc" (runLine)="onRun($event)" (doParseTags)="doParseTags($event)"></app-editor>
            <app-registri [registri]="registri"></app-registri>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
