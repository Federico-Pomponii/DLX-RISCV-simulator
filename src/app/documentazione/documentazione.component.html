<mat-accordion>
  <mat-expansion-panel *ngFor="let instr of documentazione">
    <mat-expansion-panel-header>
      <mat-panel-title>{{instr.name}}</mat-panel-title>
      <mat-panel-description>{{instr.type}}</mat-panel-description>
      <mat-panel-description>{{instr.syntax}}</mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{instr.description}}</p>
  </mat-expansion-panel>
</mat-accordion>
